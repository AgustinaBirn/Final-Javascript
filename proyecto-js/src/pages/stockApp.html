

<div class="container">

        <div class="text-center">
            <h1>Stock productos</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form id="formStock" class="row d-flex"> 
              <!-- EDITAR P/ QUE QUEDE ESPACIO ENTRE LOS DOS FORMS-->

            <select class="form-select my-4" name="" id="filterProducts">
